<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз "Интроверт или Экстраверт?"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Квиз "Интроверт или Экстраверт?"</h1>
        <p>Ответьте на несколько простых вопросов, чтобы узнать, к какому типу личности вы ближе.</p>
        
        <!-- Контейнер для вопросов -->
        <div id="quiz-container"></div>

        <!-- Кнопка начала теста -->
        <button onclick="startQuiz()">Начать тест</button>

        <!-- Контейнер для результатов -->
        <div id="result-container" style="display:none;">
            <h2>Поздравляем!</h2>
            <p id="result-text"></p>
            <p>Ваш результат: <span id="score"></span> из <span id="total-questions"></span></p>
            <p> Для более точного типирования ждем Вас на разборе!</p>
            <button onclick="restartQuiz()">Пройти тест снова</button>
            <button onclick="recordConsultation()">Записаться на разбор</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
